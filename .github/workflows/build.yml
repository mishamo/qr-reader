name: ðŸš€ Build Android APK & iOS App

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-android:
    name: ðŸ“± Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ðŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ” Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ðŸ› ï¸ Make Gradlew executable
      run: chmod +x ./android/gradlew
      
    - name: ðŸ”¨ Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon
        
    - name: ðŸ“± Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-${{ github.run_number }}
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: ðŸ“Š Build Summary
      run: |
        echo "### ðŸŽ‰ Android Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **APK Location**: \`android/app/build/outputs/apk/release/app-release.apk\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Download the APK from the **Artifacts** section below to test on your Android device!" >> $GITHUB_STEP_SUMMARY

  build-ios:
    name: ðŸŽ Build iOS App  
    runs-on: macos-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸŽ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ¥¥ Install CocoaPods dependencies
      run: |
        cd ios
        pod install --repo-update
        
    - name: ðŸ”¨ Build iOS App
      run: |
        cd ios
        xcodebuild \
          -workspace Scan2Sheets.xcworkspace \
          -scheme Scan2Sheets \
          -configuration Release \
          -destination 'generic/platform=iOS Simulator' \
          -derivedDataPath build \
          build
          
    - name: ðŸ“± Upload iOS Build
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-${{ github.run_number }}
        path: ios/build/Build/Products/Release-iphonesimulator/
        retention-days: 30
        
    - name: ðŸ“Š Build Summary
      run: |
        echo "### ðŸŽ‰ iOS Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **iOS Build**: Simulator-compatible build created" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Download the iOS build from **Artifacts** to test on iOS Simulator!" >> $GITHUB_STEP_SUMMARY

  build-summary:
    name: ðŸ“‹ Build Summary
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: always()
    
    steps:
    - name: ðŸ“Š Overall Build Status
      run: |
        echo "### ðŸš€ Scan2Sheets Build Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“± Android | ${{ needs.build-android.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŽ iOS | ${{ needs.build-ios.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Ready for testing!** Download the artifacts above to test on your devices." >> $GITHUB_STEP_SUMMARY